<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Galeria de Imagenes Egg</title>
</head>
<body>
    <!-- Botón para alternar entre la vista de galería y la vista de slider -->
    <button id="toggle-view-button">Ver vista galería de imágenes</button>

    <!-- Contenedor para el slider de imágenes -->
    <div class="image-slider">
        <button class="button-slider" id="prev-button"><</button>
        <img class="img" src="" alt="">
        <button class="button-slider" id="next-button">></button>
    </div>

    <!-- Contenedor para la galería de imágenes -->
    <div class="gallery-container">
        <img class="img" src="" alt="">
        <img class="img" src="" alt="">
        <img class="img" src="" alt="">
        <img class="img" src="" alt="">
    </div>
<script src="script.js"></script>
</body>
</html>
